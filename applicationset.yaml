apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservices
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/injunweb/projects-gitops.git
        revision: HEAD
        files:
          - path: "projects/*.yaml"
  template:
    metadata:
      name: "{{path.basename}}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/injunweb/projects-gitops.git
        targetRevision: HEAD
        path: charts
        helm:
          valueFiles:
            - ../projects/{{path.basename}}.yaml
          values: |
            project: "{{path.basename}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
