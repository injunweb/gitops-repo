apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservices
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/injunweb/projects-gitops.git
        revision: HEAD
        files:
          - path: "projects/*.yaml"
  template:
    metadata:
      name: '{{ trimSuffix ".yaml" (base .path) }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/injunweb/projects-gitops.git
        targetRevision: HEAD
        path: charts
        helm:
          valueFiles:
            - ../{{ .path }}
          values: |
            project: "{{ trimSuffix ".yaml" (base .path) }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ trimSuffix ".yaml" (base .path) }}"