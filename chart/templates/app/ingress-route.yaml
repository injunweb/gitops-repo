{{- range $app := .Values.applications }}
{{- if $app.git.hash }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $.Values.project }}-{{ $app.name }}-route
  namespace: {{ $.Values.project }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`{{ index $app.domains 0 }}`){{ range $index, $domain := after 1 $app.domains }} || Host(`{{ $domain }}`){{- end }}
      kind: Rule
      services:
        - name: {{ $app.name }}
          port: {{ $app.port }}
{{- end }}
{{- end }}