format_version: 10
pipelines:
  asdf:
    group: injunweb
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git:
        git: https://github.com/gocd-contrib/getting-started-repo
        shallow_clone: true
        auto_update: true
        branch: master
    stages:
      - default_stage:
          fetch_materials: true
          clean_workspace:
          jobs:
            default_job:
              timeout: 0
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - |
                        echo "Hello, world!"
                        echo "This is a pipeline generated by GoCD."
                        echo "You can define your build and deploy tasks here."
                        echo "Happy building!"
