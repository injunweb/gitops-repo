---
# Source: applications/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: omok-account
  namespace: omok
---
# Source: applications/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: omok-service
  namespace: omok
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: omok
  type: ClusterIP
---
# Source: applications/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omok
  namespace: omok
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: omok
  template:
    metadata:
      labels:
        app: omok
    spec:
      serviceAccountName: omok-account
      containers:
        - name: omok
          image: admin-harbor.injunweb.com/injunweb/omok:6c74eb9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: omok
          resources:
            requests:
              memory: "256Mi"
              cpu: "5m"
            limits:
              memory: "512Mi"
              cpu: "50m"
      imagePullSecrets:
        - name: imagepullsecret
---
# Source: applications/templates/ingressroute.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omok-ingressroute
  namespace: omok
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`omok.injunweb.com`)
      kind: Rule
      services:
        - name: omok-service
          port: 80
      middlewares:
        - name: omok-ratelimit
        - name: omok-buffering
---
# Source: applications/templates/middleware.yaml
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: omok-ratelimit
  namespace: omok
spec:
  rateLimit:
    average: 20
    burst: 30
    period: 10s
    sourceCriterion:
      ipStrategy:
        depth: 1
---
# Source: applications/templates/middleware.yaml
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: omok-buffering
  namespace: omok
spec:
  buffering:
    maxRequestBodyBytes: 1000000
    memRequestBodyBytes: 500000
    maxResponseBodyBytes: 2000000
    memResponseBodyBytes: 1000000
    retryExpression: "IsNetworkError() && Attempts() <= 2"
---
# Source: applications/templates/vault-auth.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: omok-auth
  namespace: omok
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: injunweb-role
    serviceAccount: omok-account
    audiences:
      - vault
---
# Source: applications/templates/vault-static-secret.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: omok-secret
  namespace: omok
spec:
  type: kv-v1
  mount: injunweb-kv
  path: omok
  destination:
    name: omok
    create: true
  vaultAuthRef: omok/omok-auth
  refreshAfter: 1m
  rolloutRestartTargets:
    - kind: Deployment
      name: omok
