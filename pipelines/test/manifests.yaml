---
# Source: applications/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-account
  namespace: test
---
# Source: applications/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: test
spec:
  ports:
    - port: 80
      targetPort: 1234
  selector:
    app: test
  type: ClusterIP
---
# Source: applications/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: test
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      serviceAccountName: test-account
      containers:
        - name: test
          image: admin-harbor.injunweb.com/injunweb/test:808f1f7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1234
          envFrom:
            - secretRef:
                name: test
          resources:
            requests:
              memory: "1000Mi"
              cpu: "10m"
            limits:
              memory: "1500Mi"
              cpu: "50m"
      imagePullSecrets:
        - name: imagepullsecret
---
# Source: applications/templates/ingressroute.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test-ingressroute
  namespace: test
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`test.injunweb.com`)
      kind: Rule
      services:
        - name: test-service
          port: 80
---
# Source: applications/templates/vault-auth.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: test-auth
  namespace: test
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: injunweb-role
    serviceAccount: test-account
    audiences:
      - vault
---
# Source: applications/templates/vault-static-secret.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: test-secret
  namespace: test
spec:
  type: kv-v1
  mount: injunweb-kv
  path: test
  destination:
    name: test
    create: true
  vaultAuthRef: test/test-auth
  refreshAfter: 1m
  rolloutRestartTargets:
    - kind: Deployment
      name: test
