---
# Source: applications/templates/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: commit-canvas-networkpolicy
  namespace: commit-canvas
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 192.168.0.0/16
              - 10.244.0.0/16
              - 10.96.0.0/12
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
    - from:
        - namespaceSelector:
            matchLabels:
              internal: "true"
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 192.168.0.0/16
              - 10.244.0.0/16
              - 10.96.0.0/12
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
    - to:
        - namespaceSelector:
            matchLabels:
              internal: "true"
---
# Source: applications/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: commit-canvas-account
  namespace: commit-canvas
---
# Source: applications/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: commit-canvas-service
  namespace: commit-canvas
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: commit-canvas
  type: ClusterIP
---
# Source: applications/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: commit-canvas
  namespace: commit-canvas
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: commit-canvas
  template:
    metadata:
      labels:
        app: commit-canvas
    spec:
      serviceAccountName: commit-canvas-account
      containers:
        - name: commit-canvas
          image: admin-harbor.injunweb.com/injunweb/commit-canvas:737ef26
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: commit-canvas
          resources:
            requests:
              memory: "256Mi"
              cpu: "5m"
            limits:
              memory: "512Mi"
              cpu: "50m"
      imagePullSecrets:
        - name: imagepullsecret
---
# Source: applications/templates/ingressroute.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: commit-canvas-ingressroute
  namespace: commit-canvas
spec:
  entryPoints:
    - web
  routes:
    - match: >
        Host(`commit-canvas.ijw.app`)
      kind: Rule
      services:
        - name: commit-canvas-service
          port: 80
      middlewares:
        - name: commit-canvas-ratelimit
        - name: commit-canvas-buffering
---
# Source: applications/templates/middleware.yaml
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: commit-canvas-ratelimit
  namespace: commit-canvas
spec:
  rateLimit:
    average: 30
    burst: 35
    period: 1m
    sourceCriterion:
      ipStrategy:
        depth: 1
---
# Source: applications/templates/middleware.yaml
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: commit-canvas-buffering
  namespace: commit-canvas
spec:
  buffering:
    maxRequestBodyBytes: 1000000
    memRequestBodyBytes: 500000
    maxResponseBodyBytes: 2000000
    memResponseBodyBytes: 1000000
    retryExpression: "IsNetworkError() && Attempts() <= 2"
---
# Source: applications/templates/vault-auth.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: commit-canvas-auth
  namespace: commit-canvas
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: injunweb-role
    serviceAccount: commit-canvas-account
    audiences:
      - vault
---
# Source: applications/templates/vault-static-secret.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: commit-canvas-secret
  namespace: commit-canvas
spec:
  type: kv-v1
  mount: injunweb-kv
  path: commit-canvas
  destination:
    name: commit-canvas
    create: true
  vaultAuthRef: commit-canvas/commit-canvas-auth
  refreshAfter: 1m
  rolloutRestartTargets:
    - kind: Deployment
      name: commit-canvas
