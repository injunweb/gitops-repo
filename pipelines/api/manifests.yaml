---
# Source: applications/templates/service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-account
  namespace: api
---
# Source: applications/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: api
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: api
  type: ClusterIP
---
# Source: applications/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: api
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: api-account
      containers:
        - name: api
          image: admin-harbor.injunweb.com/injunweb/api:2931395
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: api
          resources:
            requests:
              memory: "2000Mi"
              cpu: "20m"
            limits:
              memory: "2000Mi"
              cpu: "100m"
      imagePullSecrets:
        - name: imagepullsecret
---
# Source: applications/templates/ingressroute.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api-ingressroute
  namespace: api
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`api.injunweb.com`)
      kind: Rule
      services:
        - name: api-service
          port: 80
---
# Source: applications/templates/vault-auth.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: api-auth
  namespace: api
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: injunweb-role
    serviceAccount: api-account
    audiences:
      - vault
---
# Source: applications/templates/vault-static-secret.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: api-secret
  namespace: api
spec:
  type: kv-v1
  mount: injunweb-kv
  path: api
  destination:
    name: api
    create: true
  vaultAuthRef: api/api-auth
  refreshAfter: 1m
  rolloutRestartTargets:
    - kind: Deployment
      name: api
