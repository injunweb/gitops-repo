apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-sa
  namespace: { { $.Values.project } }
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-auth
  namespace: { { $.Values.project } }
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: injunweb-role
    serviceAccount: vault-sa
