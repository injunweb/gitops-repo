{{- range $app := .Values.applications }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $app.name }}-webhook
  namespace: {{ $.Values.project }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`webhook.injunweb.com`) && PathPrefix(`/{{ $.Values.project }}-{{ $app.name }}`)
      kind: Rule
      services:
        - name: {{ $app.name }}-github
          port: 12000
{{- end }}
